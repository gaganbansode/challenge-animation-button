<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH Profile Card</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="user-image">
            <img src="./images/kh.jpeg" alt="">
        </div>
        <div class="content">
            <h3 class="name">knowledge hut</h3>
            <p class="username">@knowledge_hut</p>
            <div class="links">
                <a class="facebook" href="#" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a class="git" href="#" target="_blank">
                    <i class="fab fa-github-square"></i>
                </a>
                <a class="linkedin" href="#" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a class="insta" href="#" target="_blank">
                    <i class="fab fa-instagram-square"></i>
                </a>
            </div>
            <p class="details">Learn the latest digital skills for tomorrow's jobs</p>
            <a class="effect effect-4" href="#">message</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/704ff50790.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
